<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="counterTemplateHasRetentionRateAccount" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{counterTemplateHasRetentionRateAccountHome.managed ? 'Edit' : 'Add'} Counter template has retention rate account</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{counterTemplateHasRetentionRateAccountHome.managed}"
                          value="#{counterTemplateHasRetentionRateAccountHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>



            <s:decorate id="retentionRateAccountIdField" template="layout/edit.xhtml">
                <ui:define name="label">Retention rate account id</ui:define>
                <h:inputText id="retentionRateAccountId"
                       required="true"
                          value="#{counterTemplateHasRetentionRateAccountHome.instance.retentionRateAccountId}">
                    <a:support event="onblur" reRender="retentionRateAccountIdField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{counterTemplateHasRetentionRateAccountHome.persist}"
                       disabled="#{!counterTemplateHasRetentionRateAccountHome.wired}"
                       rendered="#{!counterTemplateHasRetentionRateAccountHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{counterTemplateHasRetentionRateAccountHome.update}"
                       rendered="#{counterTemplateHasRetentionRateAccountHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{counterTemplateHasRetentionRateAccountHome.remove}"
                      immediate="true"
                       rendered="#{counterTemplateHasRetentionRateAccountHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/CounterTemplateHasRetentionRateAccount.xhtml"
                rendered="#{counterTemplateHasRetentionRateAccountHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty counterTemplateHasRetentionRateAccountFrom ? 'CounterTemplateHasRetentionRateAccountList' : counterTemplateHasRetentionRateAccountFrom}.xhtml"
                rendered="#{!counterTemplateHasRetentionRateAccountHome.managed}"/>

        </div>
    </h:form>

<rich:tabPanel switchType="ajax">

    <rich:tab label="Counter configuration tamplate *" labelClass="required">
    <div class="association" id="counterConfigurationTamplateParent">

        <h:outputText value="There is no counterConfigurationTamplate associated with this counterTemplateHasRetentionRateAccount."
                   rendered="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate == null}"/>

        <rich:dataTable var="_counterConfigurationTamplate"
                   value="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate}"
                rendered="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="counterConfigurationTamplateTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_counterConfigurationTamplate.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_counterConfigurationTamplate.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Project id1</f:facet>
                <h:outputText value="#{_counterConfigurationTamplate.projectId1}"/>
            </h:column>
        </rich:dataTable>

        <div class="actionButtons">
            <s:button id="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate != null ? 'changeParent' : 'selectParent'}" value="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate != null ? 'Change' : 'Select'} counterConfigurationTamplate"
                       view="/CounterConfigurationTamplateList.xhtml">
                <f:param name="from" value="CounterTemplateHasRetentionRateAccountEdit"/>
            </s:button>
        </div>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
