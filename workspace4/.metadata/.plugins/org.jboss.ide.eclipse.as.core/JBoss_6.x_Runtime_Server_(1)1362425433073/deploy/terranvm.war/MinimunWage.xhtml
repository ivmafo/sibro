<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">#{messages.Minimun_Wage_Details}</f:facet>

        <s:decorate id="year" template="layout/display.xhtml">
            <ui:define name="label">#{messages.Year}</ui:define>
            <h:outputText value="#{minimunWageHome.year}"/>
        </s:decorate>

        <s:decorate id="monthly" template="layout/display.xhtml">
            <ui:define name="label">#{messages.Date}</ui:define>
            <h:outputText value="#{minimunWageHome.date}"/>
        </s:decorate>

        <s:decorate id="value" template="layout/display.xhtml">
            <ui:define name="label">#{messages.Value} (%)</ui:define>
            <h:outputText value="#{minimunWageHome.value}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/MinimunWageEdit.xhtml"
                    id="edit" rendered="false"
                 value="#{messages.Edit}"/>

        <s:button view="/#{empty minimunWageFrom ? 'MinimunWageList' : minimunWageFrom}.xhtml"
                    id="done"
                 value="#{messages.Done}"/>
    </div>

</ui:define>

</ui:composition>
