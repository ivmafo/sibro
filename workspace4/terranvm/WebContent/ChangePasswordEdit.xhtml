<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:a="http://richfaces.org/a4j" xmlns:rich="http://richfaces.org/rich" xmlns:a4j="http://richfaces.org/a4j" template="layout/template.xhtml">

	<ui:define name="body">
		<a4j:keepAlive beanName="userTerranvmHome"></a4j:keepAlive>
		<h:form id="userTerranvm" styleClass="edit">

			<rich:panel>
				<f:facet name="header">Cambiar contraseÃ±a</f:facet>

				<s:decorate id="currentPasswordField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.Current_password}</ui:define>
					<h:inputSecret redisplay="true" required="true" value="#{userTerranvmHome.oldPassword}"> 
					<a4j:support ajaxSingle="true" event="onblur" disableDefault="true"></a4j:support>
					</h:inputSecret>
				</s:decorate>
				
				<s:decorate id="passwordField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.New_password}</ui:define>
					<h:inputSecret redisplay="true" required="true" value="#{userTerranvmHome.newpassword}"> 
					<a4j:support ajaxSingle="true" event="onblur" disableDefault="true"></a4j:support>
					</h:inputSecret>
				</s:decorate>
				
				<s:decorate id="confirmPasswordField" template="layout/edit.xhtml">
					<ui:define name="label">#{messages.Confirm_password}</ui:define>
					<h:inputSecret redisplay="true" required="true" value="#{userTerranvmHome.passwordConfirm}"> 
					<a4j:support ajaxSingle="true" event="onblur" disableDefault="true"></a4j:support>
					</h:inputSecret>
				</s:decorate>

				<div style="clear: both"><span class="required">*</span> #{messages.required_fields}</div>

			</rich:panel>

			<div class="actionButtons">
				<h:commandButton id="update" value="#{messages.Save}" action="#{userTerranvmHome.changePassword()}" rendered="#{userTerranvmHome.managed}" /> 
				<s:button id="cancelEdit" value="#{messages.Cancel}" propagation="end" view="/home.xhtml" rendered="#{userTerranvmHome.managed}" /> 
			</div>
		</h:form>
	</ui:define>

</ui:composition>
