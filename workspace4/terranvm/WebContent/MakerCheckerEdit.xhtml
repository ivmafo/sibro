<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:a="http://richfaces.org/a4j"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <h:form id="makerChecker" styleClass="edit">

        <rich:panel>
            <f:facet name="header">#{makerCheckerHome.managed ? 'Edit' : 'Add'} Maker checker</f:facet>


            <s:decorate id="idField" template="layout/edit.xhtml">
                <ui:define name="label">Id</ui:define>
                <h:inputText id="id"
                       required="true"
                       disabled="#{makerCheckerHome.managed}"
                          value="#{makerCheckerHome.instance.id}">
                    <a:support event="onblur" reRender="idField" bypassUpdates="true" ajaxSingle="true"/>
                </h:inputText>
            </s:decorate>

            <div style="clear:both">
                <span class="required">*</span>
                required fields
            </div>

        </rich:panel>

        <div class="actionButtons">

            <h:commandButton id="save"
                          value="Save"
                         action="#{makerCheckerHome.persist}"
                       disabled="#{!makerCheckerHome.wired}"
                       rendered="#{!makerCheckerHome.managed}"/>

            <h:commandButton id="update"
                          value="Save"
                         action="#{makerCheckerHome.update}"
                       rendered="#{makerCheckerHome.managed}"/>

            <h:commandButton id="delete"
                          value="Delete"
                         action="#{makerCheckerHome.remove}"
                      immediate="true"
                       rendered="#{makerCheckerHome.managed}"/>

            <s:button id="cancelEdit"
                   value="Cancel"
             propagation="end"
                    view="/MakerChecker.xhtml"
                rendered="#{makerCheckerHome.managed}"/>

            <s:button id="cancelAdd"
                   value="Cancel"
             propagation="end"
                    view="/#{empty makerCheckerFrom ? 'MakerCheckerList' : makerCheckerFrom}.xhtml"
                rendered="#{!makerCheckerHome.managed}"/>

        </div>
    </h:form>

</ui:define>

</ui:composition>
