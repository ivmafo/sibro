<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:rich="http://richfaces.org/rich"
    template="layout/template.xhtml">

<ui:define name="body">

    <rich:panel>
        <f:facet name="header">Counter template has retention rate account Details</f:facet>

        <s:decorate id="id" template="layout/display.xhtml">
            <ui:define name="label">Id</ui:define>
            <h:outputText value="#{counterTemplateHasRetentionRateAccountHome.instance.id}"/>
        </s:decorate>

        <s:decorate id="retentionRateAccountId" template="layout/display.xhtml">
            <ui:define name="label">Retention rate account id</ui:define>
            <h:outputText value="#{counterTemplateHasRetentionRateAccountHome.instance.retentionRateAccountId}"/>
        </s:decorate>

        <div style="clear:both"/>

    </rich:panel>

    <div class="actionButtons">

        <s:button view="/CounterTemplateHasRetentionRateAccountEdit.xhtml"
                    id="edit"
                 value="Edit"/>

        <s:button view="/#{empty counterTemplateHasRetentionRateAccountFrom ? 'CounterTemplateHasRetentionRateAccountList' : counterTemplateHasRetentionRateAccountFrom}.xhtml"
                    id="done"
                 value="Done"/>

    </div>

    <rich:tabPanel switchType="ajax">

    <rich:tab>
        <f:facet name="label">
            <h:panelGroup><h:graphicImage value="/img/manytoone.gif" style="vertical-align: middle; padding-right: 4px;"/>Counter configuration tamplate</h:panelGroup>
        </f:facet>
    <div class="association" id="counterConfigurationTamplateParent">

        <h:outputText value="There is no counterConfigurationTamplate associated with this counterTemplateHasRetentionRateAccount."
                   rendered="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate == null}"/>

        <rich:dataTable var="_counterConfigurationTamplate"
                   value="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate}"
                rendered="#{counterTemplateHasRetentionRateAccountHome.instance.counterConfigurationTamplate != null}"
              rowClasses="rvgRowOne,rvgRowTwo"
                      id="counterConfigurationTamplateTable">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{_counterConfigurationTamplate.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                <h:outputText value="#{_counterConfigurationTamplate.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Project id1</f:facet>
                <h:outputText value="#{_counterConfigurationTamplate.projectId1}"/>
            </h:column>
            <h:column styleClass="action">
                <f:facet name="header">Action</f:facet>
                <s:link id="viewcounterConfigurationTamplate"
                     value="View"
                      view="/CounterConfigurationTamplate.xhtml">
                    <f:param name="counterConfigurationTamplateId"
                           value="#{_counterConfigurationTamplate.id}"/>
                </s:link>
            </h:column>
        </rich:dataTable>

    </div>
    </rich:tab>
</rich:tabPanel>
</ui:define>

</ui:composition>
