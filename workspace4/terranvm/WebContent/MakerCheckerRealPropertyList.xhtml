<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:a4j="http://richfaces.org/a4j" xmlns:s="http://jboss.com/products/seam/taglib" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:rich="http://richfaces.org/rich" template="layout/template.xhtml">

	<ui:define name="body">
		<rich:panel>
			<f:facet name="header">#{messages.Approved_list_RealProperty} (#{empty makerCheckerRealPropertyList.resultList ? 0 : (makerCheckerRealPropertyList.paginated ? makerCheckerRealPropertyList.resultCount : makerCheckerRealPropertyList.resultList.size)})</f:facet>
			<div class="results" id="makerCheckerRealPropertyList"><h:outputText value="#{messages.There_are_no_realproperty_to_pass}" rendered="#{empty makerCheckerRealPropertyList.resultList}" /> <a4j:outputPanel ajaxRendered="true">
				<h:form styleClass="association">
					<rich:dataTable id="makerCheckerRealPropertyList" var="_makerChecker" value="#{makerCheckerRealPropertyList.resultList}" rendered="#{not empty makerCheckerRealPropertyList.resultList}">
						<h:column>
							<f:facet name="header">
								<ui:include src="layout/sort.xhtml">
									<ui:param name="entityList" value="#{makerCheckerRealPropertyList}" />
									<ui:param name="propertyLabel" value="Id" />
									<ui:param name="propertyPath" value="makerChecker.id" />
								</ui:include>
							</f:facet>
							<h:outputText value="#{_makerChecker.id}" />
						</h:column>
						
						 <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Name}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).nameProperty}"/>
				        </h:column>
						
						<h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Legal_nature_of_property_id}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).legalNatureOfProperty.name}"/>
				        </h:column>
				        <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Real_property_use_type_id}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).realPropertyUseType.name}"/>
				        </h:column>
				        <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Total_surface_area}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).totalSurfaceArea}"/>
				        </h:column>
				       
				        <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Total_rentable_area}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).totalRentableArea}"/>
				        </h:column>
				        
				        <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Enrolment_number}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).enrolmentNumber}"/>
				        </h:column>
				        <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Purchase_date}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).purchaseDate}">
				                <s:convertDateTime type="date" dateStyle="short"/>
				            </h:outputText>
				        </h:column>
				        
				        <h:column>
				            <f:facet name="header">
				                <ui:include src="layout/sort.xhtml">
				                    <ui:param name="entityList" value="#{realPropertyList}"/>
				                    <ui:param name="propertyLabel" value="#{messages.Cadastral_id}"/>
				                </ui:include>
				            </f:facet>
				            <h:outputText value="#{realPropertyHome.getInstanceMaker(_makerChecker).cadastralId}"/>
				        </h:column>
						<rich:column styleClass="action">
							<f:facet name="header">#{messages.Action}</f:facet>
							<s:link rendered="#{_makerChecker.conceptId == null}" view="/#{makerCheckerHome.getPageView(_makerChecker.className)}" value="#{empty from ? messages.View : messages.Select}" propagation="#{empty from ? 'none' : 'default'}" id="makerCheckerViewId">
								<f:param name="makerCheckerId" value="#{_makerChecker.id}" />
								<f:param name="#{makerCheckerHome.getParamNameView(_makerChecker.className)}" value="#{_makerChecker.objectId}" />
							</s:link>
							</rich:column>
					</rich:dataTable>
				</h:form>
			</a4j:outputPanel></div>
		</rich:panel>

		<div class="tableControl"><s:link view="/MakerCheckerRealPropertyList.xhtml" rendered="#{makerCheckerRealPropertyList.previousExists}" value="#{messages.left}#{messages.left}#{messages.First_Page}" id="firstPage">
			<f:param name="firstResult" value="0" />
		</s:link> <s:link view="/MakerCheckerRealPropertyList.xhtml" rendered="#{makerCheckerRealPropertyList.previousExists}" value="#{messages.left} #{messages.Previous_Page}" id="previousPage">
			<f:param name="firstResult" value="#{makerCheckerRealPropertyList.previousFirstResult}" />
		</s:link> <s:link view="/MakerCheckerRealPropertyList.xhtml" rendered="#{makerCheckerRealPropertyList.nextExists}" value="#{messages.Next_page} #{messages.right}" id="nextPage">
			<f:param name="firstResult" value="#{makerCheckerRealPropertyList.nextFirstResult}" />
		</s:link> <s:link view="/MakerCheckerRealPropertyList.xhtml" rendered="#{makerCheckerRealPropertyList.nextExists}" value="#{messages.Last_Page} #{messages.right}#{messages.right}" id="lastPage">
			<f:param name="firstResult" value="#{makerCheckerRealPropertyList.lastFirstResult}" />
		</s:link></div>

	</ui:define>

</ui:composition>
